<VirtualHost *:80>
    # ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://webapp-fpm:9000/var/www/html/$1
    ProxyPassMatch ^$ fcgi://webapp-fpm:9000/var/www/index.php
    DirectoryIndex /index.php index.php
    DocumentRoot ${APACHE_ROOT_DIR}/htdocs
 
    <Directory ${APACHE_ROOT_DIR}/htdocs>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
 
    ErrorLog ${APACHE_ROOT_DIR}/logs/error.log
    CustomLog ${APACHE_ROOT_DIR}/logs/access.log common
</VirtualHost>