  webapp:
    build:
      context: .
      dockerfile: DrupalDockerfile
    container_name: webapp
    env_file: .env
    volumes:
      - ./config/drupal/php.ini-development:/usr/local/etc/php/php.ini
      # - ./config/drupal/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./drupal_sync:/drupal_sync
      - ./gnatty_theme:/drupal_app/web/themes/contrib
      - drupal_data:/drupal_app
    networks:
      - db_network
      - frontend_network
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0.15
    container_name: db
    env_file: .env
    networks:
      - db_network
    volumes:
      - db_data:/var/lib/mysql
      - ./db_shared:/docker-entrypoint-initdb.d/
    restart: always
    command: --default-authentication-plugin=mysql_native_password

