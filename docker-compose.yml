version: '3.7'

volumes:
  db_data:
  drupal_data:

networks:
  db_network:
    driver: bridge
  frontend_network:
    driver: bridge

services:
  nginx:
    image: nginx:1.15.10
    container_name: nginx
    environment:
      NGINX_SERVER_ROOT: /drupal_app/web
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - drupal_data:/drupal_app
    networks:
      - frontend_network
    ports:
      - "5000:80"
    depends_on:
      - webapp
    restart: always

  # httpd:
